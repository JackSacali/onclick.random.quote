<!DOCTYPE html>
<html>
  <head>
      <title>Random quote</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
      <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/responsive.css" />
      <script type="text/javascript" src="js/function.js"></script>
      
  </head>
  <body>
      <div class="container">
          <div class="box">
              <div class="content">
                  <p class="main">
                  <i class="fa fa-quote-left" aria-hidden="true"></i>
                  <span id="quote">Quote</span>
                  <i class="fa fa-quote-right" aria-hidden="true"></i>
                  </p>
                  <p class="author">- <span id="author">Smoe body</span></p>&nbsp;&nbsp;
                  <a href="http://www.facebook.com"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>&nbsp;&nbsp;
                  <a href="http://www.twitter.com"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
                  <div id="button" onclick="randomQuote()">Click me</div>
              </div>
          </div>
      </div>
      <script type="text/javascript">
          window.onload = randomQuote;
          
      </script>
  </body>
</html>
